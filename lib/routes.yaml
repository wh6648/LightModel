file:
  ## META信息的操作
  - url: "GET /file/list"         # 获取文件一览
    action: "getList"
  - url: "GET /file/get"          # 获取文件META信息，不包括文件本身
    action: "get"
  - url: "POST /file/add"         # 生成文件META信息
    action: "add"
  - url: "PUT /file/update"       # 更新文件META信息，不包括文件本身
    action: "update"
  - url: "PUT /file/remove"       # 删除文件META信息，不包括文件本身
    action: "remove"
  - url: "GET /file/search"       # 简易检索
    action: "search"

  ## 通过META信息操作文件实体
  - url: "POST /file/create"      # 上传文件，并生成文件META信息
    action: "create"
  - url: "POST /file/upload"      # 仅上传文件，不生成META信息
    action: "upload"
  - url: "GET /file/download/:id" # 下载文件，通过META信息的ID
    custom: "download"
  - url: "GET /file/image/:id" # 下载文件，通过META信息的ID
    custom: "image"
  ## 压缩
  - url: "GET /file/zip"          # 将指定条件的文件打包下载
    custom: "zip"

  ## QRCode生成
  - url: "POST /file/qrcode"      # 获取QRCode
    custom: "qrcode"

